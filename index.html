<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body {
            color: red;
            background-image: url('bg.png');
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            border: 3px solid black;
            padding: 20px;
            width: 40%;
            min-width: 320px;
            max-width: 500px;
            border-radius: 10px;
            opacity: 0.9;
            background-color: white;
            text-align: center;
        }

        #b1 {
            margin-top: 2%;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        #data {
            border-color: black;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        textarea {
            resize: none;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            margin-top: 5px;
        }

        #download {
            background: blue;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
            width: 100%;
            text-align: center;
        }

        #download:hover {
            background: darkblue;
        }

        canvas {
            display: none;
            margin-top: 10px;
            width: 100% !important;
            height: auto !important;
            max-width: 300px;
        }

        table {
            width: 100%;
        }

        td {
            text-align: center;
            padding: 5px;
        }

        @media screen and (max-width: 600px) {
            body {
                padding: 10px;
                height: auto;
            }

            .container {
                width: 90%;
                padding: 15px;
            }

            table, td {
                display: block;
                width: 100%;
                text-align: center;
            }

            select {
                width: 100%;
                margin-bottom: 10px;
            }

            canvas {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>QR GENERATOR</h2>
        <input type="text" id="label" placeholder="Enter Label (Optional)">
        <br>
        <table>
            <td>
                <p>Width</p>
                <select id="wsize">
                    <option value="100">100</option>
                    <option value="150">150</option>
                    <option value="200">200</option>
                    <option value="250" selected>250</option>
                    <option value="300">300</option>
                    <option value="350">350</option>
                </select>
            </td>
            <td>
                <p>Height</p>
                <select id="hsize">
                    <option value="100">100</option>
                    <option value="150">150</option>
                    <option value="200">200</option>
                    <option value="250" selected>250</option>
                    <option value="300">300</option>
                    <option value="350">350</option>
                </select>
            </td>
        </table>
        <br>
        <textarea required id="data" placeholder="Enter data"></textarea>
        <p id="warning"></p>
        <br>
        <input type="submit" id="b1" value="Generate" onclick="qrgen()">
        <br>
        <canvas id="finalCanvas"></canvas>
        <br>
        <a id="download" download="QRCode.png">Download QR</a>
    </div>

    <script>
        function qrgen() {
            var label = document.getElementById("label").value.trim();
            var width = parseInt(document.getElementById("wsize").value);
            var height = parseInt(document.getElementById("hsize").value);
            var data = document.getElementById("data").value.trim();
            var canvas = document.getElementById("finalCanvas");
            var ctx = canvas.getContext("2d");

            if (data.length === 0) {
                alert("Please enter data.");
                return;
            }

            var qr = new QRious({
                value: data,
                size: width
            });

            var qrImage = new Image();
            qrImage.src = qr.toDataURL();

            qrImage.onload = function () {
                var padding = 20; 
                var labelHeight = label ? 40 : 0; 

                canvas.width = width + (2 * padding);
                canvas.height = height + (2 * padding) + labelHeight;

                ctx.fillStyle = "#ffffff";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                if (label) {
                    ctx.fillStyle = "black";
                    ctx.font = "18px Arial";
                    ctx.textAlign = "center";
                    ctx.fillText(label, canvas.width / 2, padding + 15);
                }

                ctx.drawImage(qrImage, padding, padding + labelHeight, width, height);

                document.getElementById("download").style.display = "inline-block";

                document.getElementById("download").onclick = function() {
                    var link = document.createElement("a");
                    link.download = "QRCode.png";
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                };

                canvas.style.display = "block";
            };
        }
    </script>

</body>
</html>
