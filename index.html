<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body {
            color: red;
            background-image: url('bg.png');
        }

        .container {
            margin-top: 12%;
            border: 3px solid black;
            padding: 20px;
            width: 40%;
            border-radius: 10px;
            opacity: 0.9;
            background-color: white;
        }

        #b1 {
            margin-top: 2%;
        }

        #data {
            border-color: black;
            width: 100%;
            padding: 5px;
        }

        img {
            margin-bottom: 20px;
        }

        textarea {
            resize: none;
        }

        #download {
            background: blue;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        #download:hover {
            background: darkblue;
        }

        canvas {
            display: none;
        }
    </style>
</head>

<body>

    <center>
        <div class="container">
            <h2>QR GENERATOR</h2>
            <input type="text" id="label" placeholder="Enter Label (Optional)">
            <br>
            <table>
                <td>
                    <p>Width</p>
                    <select id="wsize">
                        <option value="100">100</option>
                        <option value="150">150</option>
                        <option value="200">200</option>
                        <option value="250" selected>250</option>
                        <option value="300">300</option>
                        <option value="350">350</option>
                    </select>
                </td>
                <td>
                    <p>Height</p>
                    <select id="hsize">
                        <option value="100">100</option>
                        <option value="150">150</option>
                        <option value="200">200</option>
                        <option value="250" selected>250</option>
                        <option value="300">300</option>
                        <option value="350">350</option>
                    </select>
                </td>
            </table>
            <br>
            <textarea required id="data" placeholder="Enter data"></textarea>
            <p id="warning"></p>
            <br>
            <input type="submit" id="b1" value="Generate" onclick="qrgen()">
            <br>
            <canvas id="finalCanvas"></canvas>
            <br>
            <a id="download" download="QRCode.png">Download QR</a>
        </div>
    </center>

    <script>
        function qrgen() {
            var label = document.getElementById("label").value.trim();
            var width = parseInt(document.getElementById("wsize").value);
            var height = parseInt(document.getElementById("hsize").value);
            var data = document.getElementById("data").value.trim();
            var canvas = document.getElementById("finalCanvas");
            var ctx = canvas.getContext("2d");

            if (data.length === 0) {
                alert("Please enter data.");
                return;
            }

            var qr = new QRious({
                value: data,
                size: width
            });

            var qrImage = new Image();
            qrImage.src = qr.toDataURL();

            qrImage.onload = function () {
                var padding = 20; 
                var labelHeight = label ? 40 : 0; 

                canvas.width = width + (2 * padding);
                canvas.height = height + (2 * padding) + labelHeight;

                ctx.fillStyle = "#ffffff";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                if (label) {
                    ctx.fillStyle = "black";
                    ctx.font = "18px Arial";
                    ctx.textAlign = "center";
                    ctx.fillText(label, canvas.width / 2, padding + 15);
                }

                ctx.drawImage(qrImage, padding, padding + labelHeight, width, height);

                document.getElementById("download").style.display = "inline-block";

                document.getElementById("download").onclick = function() {
                    var link = document.createElement("a");
                    link.download = "QRCode.png";
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                };

                canvas.style.display = "block";
            };
        }
    </script>

</body>
</html>
